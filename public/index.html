<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>HouseVope</title>
</head>
<body>
    
    <div class="promo">
        <div class="container">
            <header class="header">

                <a href="#" class="header__logo">
                    <img src="../src/assets/images/first-screen/logo.svg" alt="HouseVOPE">
                </a>

                <nav class="header__nav">
                    <ul class="header__menu"> 
                        <li class="header__menu-list">
                            <a href="#" class="header__menu-link">О комплексе</a>
                        </li>
                        <li class="header__menu-list">
                            <a href="#" class="header__menu-link">Район</a>
                        </li>
                        <li class="header__menu-list">
                            <a href="#" class="header__menu-link">Каталог квартир</a>
                        </li>
                        <li class="header__menu-list">
                            <a href="#" class="header__menu-link">Ипотека</a>
                        </li>
                        <li class="header__menu-list">
                            <a href="#" class="header__menu-link">Контакты</a>
                        </li>
                    </ul>

                    <div class="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </nav>

            </header>

            <div class="promo__info">
                <h1 class="title">
                    Жилой комплекс 
                    <br>
                    в историческом центре
                </h1>

                <a class="icon icon-small" href="#">
                    <img src="/src/assets/images/first-screen/icons/mouse.svg" alt="mouse-icon">
                </a>
                
                <address class="promo__address_block">
                    <div class="promo__address location">
                        <img src="/src/assets/images/first-screen/icons/mark.svg" alt="mark-icon">
                        <span class="location">Наб. реки Фонтанки 10-15</span>
                    </div>
                    <div class="promo__address phone">
                        <img src="/src/assets/images/first-screen/icons/phone.svg" alt="phone-icone">
                        <a href="tel:+7(812)1234567" class="phone">8 (812) 123-45-67</a>
                    </div>
                </address>
            </div>
        </div>
    </div>
    


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
